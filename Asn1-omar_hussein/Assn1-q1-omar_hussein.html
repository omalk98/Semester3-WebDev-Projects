<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/a1-omar_hussein.css" type="text/css" rel="stylesheet">
        <script src="./js/a1-q1-omar_hussein.js" defer></script>
    </head>
    <body>
        <div id="header">OpenWeatherMap API Usage!</div>
        <div id="data_type"><a href="./Assn1-q2-omar_hussein.html">JSON Data</a></div>

        <button id="t_btn">Get Toronto Weather</button>
        <button id="o_btn">Get Oakville Weather</button>
        
        <table id="toronto" class="map_content">
            <caption id="t_update">Toronto <span>(click me to update!)</span></caption>
            <tr class="head">
                <td>Weather Description</td>
                <td>Wind Speed</td>
                <td>Tempreture</td>
                <td>Description Météo</td>
                <td>Generated at:</td>
            </tr>
        </table>
        <table id="oakville" class="map_content">
            <caption id="o_update">Oakville <span>(click me to update!)</span></caption>
            <tr class="head">
                <td>Weather Description</td>
                <td>Wind Speed</td>
                <td>Tempreture</td>
                <td>Description Météo</td>
                <td>Generated at:</td>
            </tr>
        </table>

    </body>
</html>
